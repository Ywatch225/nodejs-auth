<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css ">
    <title>Document</title>
</head>
<body>
    <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Acceuil</a>
        </li>
        
        <li class="nav-item">
            <a class="nav-link" href="/inscription">Inscription</a>
        </li>
        
    </ul>

    <div class="container mt-4">
        <div class="card">         
            <div class="card-header">
              <h1>Inscription</h1>
              <% if(message.length > 0) { %>
                <div class="alert alert-danger"><%= message %></div> 
               <% } %>
            </div>
            <div class="card-body">
                <form action="/auth/inscription" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Nom</label>
                        <input type="texte" class="form-control" id="name" name="nom" required>
                      </div>
                    <div class="form-group"required>
                      <label for="email" class="form-label">email</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                      <label for="password" class="form-label">Mot de passe</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Confirmer votre mot de passe</label>
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mt-4">Inscrire</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
